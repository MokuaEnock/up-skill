<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Job Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Taviraj&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--------------------Navigation----------------------------->
    <nav>
      <div id="logo">
        <h1>UP ~ Skill</h1>
      </div>
      <div id="more_info">
        <a href="#">Home</a>
        <a href="#">Category</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
      <div id="prof">
        <button id="logs_b1">
          <img src="#" alt="" />
        </button>
      </div>
    </nav>

    <!-- ------------------Section 1------------------------ -->
    <section id="section1">
      <button id="sect1_cont">Job Category</button>
    </section>
    <!-- -------------------Section 2---------------------------- -->
    <section id="section2">
      <button class="jobs_but" id="dataScientist">Data Scientist</button>
      <button class="jobs_but" id="fullstackDev">Full-stack Developer</button>
      <button class="jobs_but" id="backendDev">Backend Developer</button>
      <button class="jobs_but" id="frontendDev">Frontend Developer</button>
      <button class="jobs_but" id="ml_eng">Machine Learning eng.</button>
      <button class="jobs_but" id="">I.T Specialist</button>
    </section>

    <!-- ---------------------Section 3--------------------------------- -->
    <section id="section3">
      <div class="sect3_cont">
        <div class="card_cont1">
          <h2>Job Title</h2>
          <div class="card_head">
            <div class="card_logo">
              <img src="#" alt="company logo" />
            </div>
            <div class="card_com_info">
              <h3>Company Title</h3>
              <h4>Job Location</h4>
            </div>
          </div>
          <div class="card_main">
            <div class="card_salary">

            </div>
            <div class="card_benefits"></div>
            <div class="card_jobType"></div>
            <div class="site_posted"></div>
          </div>
          <div class="more_info">
            <button class="more_info_but1">More</button>
            <button class="more_info_but2">Apply</button>
          </div>
        </div>
      </div>
      <div class="sect3_cont"></div>
      <div class="sect3_cont"></div>
      <div class="sect3_cont"></div>
    </section>

    <!-- ---------------------Footer-------------------------------------- -->
    <footer>
      <div class="foot_cont"></div>
      <div class="foot_cont"></div>
      <div class="foot_cont"></div>
      <div class="foot_cont"></div>
    </footer>
    <!-- --------------------script------------------------------- -->
    <script src="./script/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/log_in/assets/styles/styles.css" />
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Taviraj&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--  <img src="/log_in/assets/images/background1.png" alt="" /> -->
      <form id="main_cont">
        <h2>Karibu Member</h2>

        <div id="user_name">
          <img src="/log_in/assets/images/user.png" alt="user" />
          <input type="text" id="userName" placeholder="Username" required />
        </div>

        <div id="pass_word">
          <img src="/log_in/assets/images/padlock.png" alt="password" />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div id="log_in">
          <button>LogIn</button>
        </div>
        <div id="line"></div>
        <p id="par">Forgot Password? <a href="#">Click Here</a></p>

        <div id="reg">
          <button>Register</button>
        </div>
      </form>
    </main>

    <!---------------------------------Script------------------------------- -->
    <script src="/log_in/assets/script/script.js"></script>
  </body>
</html>
